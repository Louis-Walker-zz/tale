<ul class="potentials--filter--region">
  <li class="region-toggle" *ngFor="let region of options.regions | mapToIterable">
    <button type="button">{{region.shortName}}</button>
  </li>
</ul>

<select class="potentials--filter--order" [(ngModel)]="options.currentOrder" (change)="pushOrder($event.target.value)">
  <option *ngFor="let order of options.orderNames" [value]="order">{{order}}</option>
</select>
