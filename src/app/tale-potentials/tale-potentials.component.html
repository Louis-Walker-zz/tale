<tale-potentials-filter class="tale-potentials--filter"></tale-potentials-filter>

<ul class="potentials">
  <li class="potentials--item component" *ngFor="let potential of potentials | mapToIterable">
    <aside class="potential--side twohalf columns">
      <div class="potential--img-wrapper">
        <img [src]="potential.lead.picture" />
      </div>

      <ul class="potential--tags">
        <li data-tag="tag-region">{{potential.region}}</li>
        <li *ngFor="let tag of potential.tags" [attr.data-tag]="'tag-' + tag">{{tag}}</li>
      </ul>
    </aside>
    
    <div class="potential-main ninehalf columns">
      <div class="potential--meta">
        <div class="nine columns">
          <h3>{{potential.lead.name}}</h3>

          <p class="post--authortime">
            Published by
            <span>{{potential.author}}</span>
            -
            <span>{{potential.timestamp | date}}</span>
          </p>
        </div>

        <div class="potential--followers three columns"> <!-- Move followers to new h3 wrapper so authortime can fill the whole line | remove columns from meta wrapper-->
          {{potential.lead.followers}}
        </div>
      </div>

      <div class="potential--content-wrapper">
        <div class="potential--content">
          {{potential.content}}
        </div>
      </div>

      <ul class="potential--stats">
        <li *ngFor="let stat of potential.stats | mapToIterable">{{stat}}</li>
      </ul>
    </div>
  </li>
</ul>
