<div class="tale-create-appeal component">
  <form name="createAppeal">
    <img [src]="spritify(currentPlatform)">

    <input name="createAppeal" 
      [(ngModel)]="appealUrl" 
    placeholder="Enter appeal URL..." />

    <button type="button" class="flaticon-plus-black-symbol"
      (click)="openAppeal()"
    ></button>
  </form>
</div>
