<tale-potential-filter class="tale-potentials--filter" (updateFeed)="updateFeed()"></tale-potential-filter>

<ul class="potentials" *ngIf="showPotentials">
  <potential *ngFor="let potential of ( 
    potentialsArr
    | filterRegion: enabledRegions
    | filterOrder: order )" [potential]="potential">
  </potential>
</ul>
